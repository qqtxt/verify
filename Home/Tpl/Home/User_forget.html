<!DOCTYPE html>
<!--[if lt IE 7 ]> <html class="ie6"> <![endif]-->

<!--[if (gte IE 9)|!(IE)]><!--> <html> <!--<![endif]-->
<head>
	<meta charset=UTF-8 />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
	<meta name=keywords content="{$keywords}"/>
	<meta name=Description content="{$description}"/>
	<base href="__ROOT__/"/>
	<title>{$title}</title>
	{:css_creat_cdn('layui,bootstrap')}
    <link href="Public/css/user.css" rel="stylesheet">
	<script>
	if (window.top != window){
		window.top.location.href = document.location.href;
	}
	</script>
</head>
<body class="sign-in-up" id="to-top">

<script>
	var j= (function (j) {
		//js 基础配置 放这里可模板设置
		j= new Object();//自定义封装
		j.dialog={};//对话框气泡与表单只能唯一
		j.root='__ROOT__';
		j.images='__ROOT__/Public/images';　
		j.is_login=false;//登陆状态
		j.sms_send_gap={:C('sms_send_gap')};
		return j;
　　})(j);
</script>


    <section class="sign-in-up-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <!-- Logo -->
            <figure class="text-center">
              <a href="./index.html">
                <img class="img-logo" src="Public/images/logo.png" alt="">
              </a>
            </figure>         
          </div>
        </div>

        <section class="sign-in-up-content">
          <div class="row">
            <div class="col-md-12">
              <h4 class="text-center">找回密码</h4>
              <form role="form" id="login_form" class="sign-in-up-form" autocomplete="off" action="#" onsubmit="return j.doForget();">
                <div class="form-group">
                  <input name="phone" class="form-control" id="forget_phone" type="text" placeholder="请输入您的手机号" maxlength="11" placeholder="请输入您的手机号" required oninvalid="setCustomValidity('用户名必须为手机号码')" oninput="setCustomValidity('')" pattern="^1[34578]{1}\d{9}" title="用户名必须为手机号码" autocomplete="off"/>
                </div>
                <div class="form-group">
					<div class="input-group">
						<input name="verfiy" class="form-control" id="forget_verfiy" type="text" placeholder="请输入验证码" required title="请输入验证码" autocomplete="off"/>
						<span class="input-group-btn"><button onclick="j.sendForgetVerfiy(this);" class="btn btn-lg btn-success" type="button">发送验证码</button></span>
					</div>
                </div>
                <!--div class="form-group">
					<div class="input-group">
						<input name="verfiy" class="form-control" id="login_verfiy" type="text" placeholder="请输入验证码" required title="请输入验证码" autocomplete="off"/>
						<span class="input-group-addon" style="padding:1px 1px;"><img onclick="this.src='index.php?m=Light&a=verify_code&thin=200&radom='+Math.floor(Math.random()*100000);" src="index.php?m=Light&a=verify_code&thin=200"/></span>
					</div> 
                </div-->
                <button class="btn btn-lg btn-success btn-block" type="submit">确定</button>
				<div class="checkbox text-left mt_20">					
					<a href="{:U('user/login')}" class="ff_my">登陆页面</a>
				</div>               
                
              </form>           
            </div>
          </div>  
        </section>


        <div class="row">
          <div class="col-md-12">
            <section class="footer-copyright text-center">
              <p>{:c('copyright')}</p>              
            </section>         
          </div>
        </div>      
      </div>
    </section>
	
<!-- 模态框（Modal） -->
<div class="modal fade" id="forgetModal" tabindex="-1" role="dialog" aria-labelledby="forgetModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="forgetModalLabel">密码已重置</h4>
			</div>
			<div class="modal-body"></div>
			<div class="modal-footer" style="border:0;">
				<button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
			</div>
		</div>
	</div>
</div>
{:js_creat_cdn('jquery,bootstrap,layui')}
<script src="{:js_creat('base')}"></script>
<div class="css3-spinner" id="css3-spinner">
	<div class="css3-spinner-bounce1"></div>
	<div class="css3-spinner-bounce2"></div>
	<div class="css3-spinner-bounce3"></div>
</div>
</body></html>
