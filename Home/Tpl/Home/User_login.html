<!DOCTYPE html>

<!--[if (gte IE 9)|!(IE)]><!--> <html> <!--<![endif]-->
<head>
	<meta charset=UTF-8 />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
	<meta name=keywords content="{$keywords}"/>
	<meta name=Description content="{$description}"/>
	<base href="__ROOT__/"/>
	<title>{$title}</title>
	{:css_creat_cdn('layui,bootstrap')}
    <link href="Public/css/user.css" rel="stylesheet">
	<script>
	if (window.top != window){
		window.top.location.href = document.location.href;
	}
	</script>
</head>
<body class="sign-in-up" id="to-top">
<include file="User:header"/>

    <section class="sign-in-up-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <!-- Logo -->
            <figure class="text-center">
              <a href="./index.html">
                <img class="img-logo" src="Public/images/logo1.png" alt="">
              </a>
            </figure>         
          </div>
        </div>

        <section class="sign-in-up-content">
          <div class="row">
            <div class="col-md-12">
              <h4 class="text-center">商家登陆</h4>
              <form role="form" id="login_form" class="sign-in-up-form" aautocomplete="off" action="javascript:void(0);" onsubmit="j.doLogin();return false;">
                <div class="form-group">
					<input type="text" name="phone" value="" class="form-control" id="login_phone" maxlength="11" placeholder="请输入手机号码" required oninvalid="setCustomValidity('请输入正确的手机号码')" oninput="setCustomValidity('')"  title="请输入正确的手机号码"/>
                </div>
                <div class="form-group">
                  <input name="password" class="form-control" id="login_password" type="password" placeholder="请输入您的密码" required title="请输入您的密码" aautocomplete="off" oninvalid="setCustomValidity('请输入密码')" oninput="setCustomValidity('')"/>
                </div>
                <div class="form-group">
					<div class="input-group">
						<input name="verify" class="form-control" id="login_verfiy" type="text" placeholder="请输入验证码" pattern="^\d{4}$" required title="请输入验证码" autocomplete="off" oninvalid="setCustomValidity('请输入验证码')" oninput="setCustomValidity('')"/>
						<span class="input-group-addon" style="padding:1px 1px;"><img onclick="this.src='index.php?m=Light&a=verify_code&thin=200&radom='+Math.floor(Math.random()*100000);" src="index.php?m=Light&a=verify_code&thin=200"/></span>
					</div> 
                </div>
                <button class="btn btn-lg btn-success btn-block" type="submit">登陆</button>

<!--   				<div class="checkbox">
					<label>
					<input type="checkbox">记住密码
					</label>
				</div>
 -->
				<div class="checkbox text-left mt_20">					
					<a href="{:U('user/forget')}" class="ff_my">忘记密码</a>
					<span class="sep">&ndash;</span> <a href="{:U('user/reg')}" class="ff_my">注册</a>
				</div>               
                
              </form>           
            </div>
          </div>  
        </section>


        <div class="row">
          <div class="col-md-12">
            <section class="footer-copyright text-center">
              <p>{:c('copyright')}</p>              
            </section>         
          </div>
        </div>      
      </div>
    </section>

{:js_creat_cdn('jquery,bootstrap,layui')}
<script src="__ROOT__/Public/user.js"></script>
<include file="User:footer"/>
</body></html>
