<include file="Index:header"/>
<div class="container-fluid" style="padding:0">
	<div class="row" style="margin:0">
	  <div class="col-md-12 col-sm-12 col-lg-12" style="padding:0;">
		<div class="panel panel-default">
			<div class="panel-heading">素材管理</div>
			<div class="panel-body">
			    <ul class="nav nav-tabs" role="tablist">
                     <li role="presentation"><a href="{:U('article')}">图文消息</a></li>
                     <li role="presentation" class="active"><a href="{:U('picture')}">图片</a></li>
                     <li role="presentation"><a href="{:U('voice')}">语音</a></li>
                     <li role="presentation"><a href="{:U('video')}">视频</a></li>
			     </ul>
			</div>
			<div class="panel-body">
    			<form action="{:U('picture')}" method="post" enctype="multipart/form-data" id="picForm">
    			     <div class="form-group">
    			         <a href="javascript:;" class="btn btn-success">上传图片</a><span class="text-muted"> 大小: 不超过2M, 格式: jpg</span>
    			         <input type="file" name="pic" style="display: none;" onChange="$('#picForm').submit();" />
    			     </div>
    			</form>
    			<div class="row" style="margin:0;">
    			<foreach name="list" item="v">
                    <div class="col-xs-4 col-md-2 col-lg-2 thumbnail" style="margin-right:10px;">
                        <img alt="{$v['file_name']}" src="{$v['file']}" class="img-rounded" style="height:220px" />
                        <p class="text-muted" style="word-wrap:break-word;word-break:normal;">{$v['file_name']}</p>
                        <p class="text-muted">{$v['size']}</p>
                        <div class="bg-info">
                            <ul class="nav nav-pills nav-justified" role="tablist">
                            <li role="presentation"><a href="{:U('download', array('id'=>$v['id'],'url'=>ACTION_NAME))}" title="下载" class="ectouch-fs18"><span class="glyphicon glyphicon-download-alt"></span></a></li>
                            <li role="presentation"><a href="{:U('media_edit', array('id'=>$v['id'],'url'=>ACTION_NAME))}" title="编辑" class="ectouch-fs18 fancybox fancybox.iframe"><span class="glyphicon glyphicon-pencil"></span></a></li>
                            <li role="presentation"><a href="javascript:if(confirm('{:C('confirm_delete')}'))window.location.href='{:U('media_del', array('id'=>$v['id'],'url'=>ACTION_NAME))}';" title="删除" class="ectouch-fs18"><span class="glyphicon glyphicon-trash"></span></a></li>
                            </ul>
                        </div>
                    </div>
                </foreach>
                </div>
			</div>
		</div>
		{$page}
	  </div>
	</div>
</div>
<script type="text/javascript">
$(function(){
	$(".btn-success").click(function(){
	    $("input[name=pic]").click();
	});
})
</script>
<include file="Index:footer"/>
