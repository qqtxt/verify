<include file="Index:header"/>
<div class="panel panel-default" style="margin:0;">
<div class="panel-heading">{:L('add').L('qrcode')}</div>
<div class="panel-body">
	<form action="{url('edit')}" method="post" class="form-horizontal" role="form" onSubmit="return false;">
      <table id="general-table" class="table table-hover ectouch-table">
        <tr>
          <td width="200">{:L('share_name')}:</td>
          <td><div class="col-md-6">
              <input type="text" name="data[username]" class="form-control input-sm" />
            </div></td>
        </tr>
        <tr>
          <td width="200">{:L('share_userid')}:</td>
          <td><div class="col-md-6">
              <input type="text" name="data[scene_id]" class="form-control input-sm" />
            </div></td>
        </tr>
        <tr>
          <td width="200">{:L('qrcode_valid_time')}:</td>
          <td><div class="col-md-6">
              <input type="text" name="data[expire_seconds]" class="form-control input-sm" />
              <span class="help-block">{:L('share_help')}</span>
            </div></td>
        </tr>
        <tr>
          <td width="200">{:L('qrcode_function')}:</td>
          <td><div class="col-md-6">
              <input type="text" name="data[function]" class="form-control input-sm" />
            </div></td>
        </tr>
        
        <tr>
          <td width="200">{:L('sort_order')}:</td>
          <td><div class="col-md-2">
              <input type="text" name="data[sort]" class="form-control input-sm" />
            </div></td>
        </tr>
        <tr>
          <td width="200"></td>
          <td><div class="col-md-4">
				<input type="submit" value="{:L('button_submit')}" class="btn btn-primary" />
              	<input type="reset" value="{:L('button_reset')}" class="btn btn-default" />
            </div></td>
        </tr>
        </table>
	</form>
</div>
</div>
<script type="text/javascript">
$(function(){
	$(".form-horizontal").submit(function(){
	    var ajax_data = $(this).serialize();
	    $.post("{:U('edit')}", ajax_data, function(data){
	        if(data.status > 0){
	            window.parent.location.reload();
			}
	        else{
	            alert(data.msg);
	            return false;
		    }
	    }, 'json');
	});
})
</script>
<include file="Index:footer"/>
