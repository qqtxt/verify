<if condition="$full_page">
<include file="Index:header"/>

<div class="list-div ibox-content" id="listDiv">
</if>

<table class="table table-striped table-hover" id='list-table'>
<thead>
  <tr>
	<th>管理员ID</th>
	<th>用户名</th>
	<th>角色</th>
	<th>邮箱</th>
	<th>注册时间</th>
	<th>最后登陆时间</th>
	<th>最后登陆IP</th>
	<th>操作</th>
  </tr>
</thead>
<tbody>
  <foreach name='admin_list' item='list'>
  <tr>
	<td>{$list.admin_id}</td>
	<td>{$list.username}</td>
	<td><if condition="$list['admin_id'] eq 1">超级管理员<else/>{$list.role_name}</if></td>
	<td>{$list.email|default='N/A'}</td>
	<td>{$list.reg_date}</td>
	<td>{$list.last_login|default='N/A'}</td>
	<td>{$list.last_ip|default='N/A'}</td>
	<td>
		<a href="Admin/{:trim(MODULE_NAME)}/edit?id={$list.admin_id}" title="编辑"><img src="Public/admin/images/icon_edit.gif" class="je_icon"></a>&nbsp;<a href="javascript:;" onclick="listTable.remove({$list.admin_id}, '您确认要删除这条记录吗')" title="移除"><img src="Public/admin/images/icon_drop.gif" class="je_icon"></a>
	</td>
  </tr>
  </foreach>
</tbody>
</table>

<if condition="$full_page">
</div>
<include file="Index:footer"/>
</if>
