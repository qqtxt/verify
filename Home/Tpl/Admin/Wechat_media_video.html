<include file="Index:header"/>
<link rel="stylesheet" type="text/css" href="__ROOT__/Public/min/webuploader/0.1.5/webuploader.css">
<script type="text/javascript" src="__ROOT__/Public/min/webuploader/0.1.5/webuploader.min.js"></script>
<div class="container-fluid" style="padding:0">
	<div class="row" style="margin:0">
	  <div class="col-md-12 col-sm-12 col-lg-12" style="padding:0;">
		<div class="panel panel-default">
			<div class="panel-heading">素材管理</div>
			<div class="panel-body">
			    <a href="{:U('video_edit')}" class="btn btn-primary pull-right">视频添加</a>
			    <ul class="nav nav-tabs" role="tablist">
                     <li role="presentation"><a href="{:U('article')}">图文消息</a></li>
                     <li role="presentation"><a href="{:U('picture')}">图片</a></li>
                     <li role="presentation"><a href="{:U('voice')}">语音</a></li>
                     <li role="presentation" class="active"><a href="{:U('video')}">视频</a></li>
			     </ul>
			</div>
			<div class="panel-body">
    			<div class="row" style="margin:0;">
    			<foreach name="list" item="v">
                    <div class="col-xs-4 col-md-2 thumbnail" style="margin-right:10px;">
                        <img alt="{$v['file_name']}" src="__PUBLIC__/images/video.png" class="img-rounded" style="height:220px" />
                        <p class="text-muted" style="word-wrap:break-word;word-break:normal;">{$v['file_name']}</p>
                        <p class="text-muted">{$v['size']}</p>
                        <div class="bg-info">
                            <ul class="nav nav-pills nav-justified" role="tablist">
                            <li role="presentation"><a href="{:U('video_edit', array('id'=>$v['id'],'url'=>ACTION_NAME))}" title="编辑" class="ectouch-fs18"><span class="glyphicon glyphicon-pencil"></span></a></li>
                            <li role="presentation"><a href="{:U('media_del', array('id'=>$v['id'],'url'=>ACTION_NAME))}" title="删除" class="ectouch-fs18"><span class="glyphicon glyphicon-trash"></span></a></li>
                            </ul>
                        </div>
                    </div>
                </foreach>
                </div>
			</div>
		</div>
		{$page}
	  </div>
	</div>
</div>
<include file="Index:footer">
